<!DOCTYPE html>
<html>
<head>
	<title>Multi Step Survey Form</title>
	<link rel="stylesheet" type="text/css" href="style.css">
	<script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
</head>
<body>

<div class="wrapper">
	<div class="header">
		<ul>
			<li class="active form_1_progessbar">
				<div>
					<p>1</p>
				</div>
			</li>
			<li class="form_2_progessbar">
				<div>
					<p>2</p>
				</div>
			</li>
			<li class="form_3_progessbar">
				<div>
					<p>3</p>
				</div>
			</li>
		</ul>
	</div>
	<div class="form_wrap">
		<div class="form_1 data_info">
			<h2>Signup Form</h2>
			<form>
				<div class="form_container">
					<div class="input_wrap">
						<label for="email">Email Address</label>
						<input type="text" name="Email Address" class="input" id="email">
					</div>
					<div class="input_wrap">
						<label for="password">Password</label>
						<input type="password" name="password" class="input" id="password">
					</div>
					<div class="input_wrap">
						<label for="confirm_password">Confirm Password</label>
						<input type="password" name="confirm password" class="input" id="confirm_password">
					</div>
				</div>
			</form>
		</div>
		<div class="form_2 data_info" style="display: none;">
			<h2>Personal Form</h2>
			<form>
				<div class="form_container">
					<div class="input_wrap">
						<label for="user_name">First Name</label>
						<input type="text" name="First Name" class="input" id="first_name">
					</div>
					<div class="input_wrap">
						<label for="first_name">Last Name</label>
						<input type="text" name="Last Name" class="input" id="last_name">
					</div>
					<div class="input_wrap">
						<label for="last_name">Mobile No</label>
						<input type="id" name="Mobile No" class="input" id="mobile_no">
					</div>
					<div class="input_wrap">
						<label for="first_name">Address</label>
						<input type="text" name="Address" class="input" id="address">
					</div>
				</div>
			</form>
		</div>
		<div class="form_3 data_info" style="display: none;">
			<h2>Educational  Form</h2>
			<form>
				<div class="form_container">
					<div class="input_wrap">
						<label for="company">Current Education</label>
						<input type="text" name="Current Education" class="input" id="education">
					</div>
					<div class="input_wrap">
						<label for="experience">University Name</label>
						<input type="text" name="University" class="input" id="university">
					</div>
					<div class="input_wrap">
						<label for="designation">Field Of Study</label>
						<input type="text" name="Study" class="input" id="Study">
					</div>
					<div class="input_wrap">
						<label for="designation">Year Of Passing</label>
						<input type="id" name="Passing" class="input" id="passing">
					</div>
				</div>
			</form>
		</div>
	</div>
	<div class="btns_wrap">
		<div class="common_btns form_1_btns">
			<button type="button" class="btn_next">Next <span class="icon"><ion-icon name="arrow-forward-sharp"></ion-icon></span></button>
		</div>
		<div class="common_btns form_2_btns" style="display: none;">
			<button type="button" class="btn_back"><span class="icon"><ion-icon name="arrow-back-sharp"></ion-icon></span>Back</button>
			<button type="button" class="btn_next">Next <span class="icon"><ion-icon name="arrow-forward-sharp"></ion-icon></span></button>
		</div>
		<div class="common_btns form_3_btns" style="display: none;">
			<button type="button" class="btn_back"><span class="icon"><ion-icon name="arrow-back-sharp"></ion-icon></span>Back</button>
			<button type="button" class="btn_done">Done</button>
		</div>
	</div>
</div>

<div class="modal_wrapper">
	<div class="shadow"></div>
	<div class="success_wrap">
		<span class="modal_icon"><ion-icon name="checkmark-sharp"></ion-icon></span>
		<p>You have successfully completed the survey form.</p>
	</div>
</div>

<script type="text/javascript" src="script.js"></script>

</body>
</html>
